<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gradient flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-xl card-shadow p-6 slide-in">
            <!-- Logo and Title -->
            <div class="text-center mb-6 fade-in">
                <div class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-lock text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-semibold text-gray-800">Secure Login</h1>
                <p class="text-gray-500 text-sm mt-1">Access your account</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div class="fade-in" style="animation-delay: 0.1s">
                    <label class="block text-gray-700 text-xs font-medium mb-1" for="email">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400 text-sm"></i>
                        </div>
                        <input id="email" type="email" class="input-focus w-full pl-10 pr-4 py-2.5 text-sm rounded-lg bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
                    </div>
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email</p>
                </div>
                
                <div class="fade-in" style="animation-delay: 0.2s">
                    <label class="block text-gray-700 text-xs font-medium mb-1" for="password">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 text-sm"></i>
                        </div>
                        <input id="password" type="password" class="input-focus w-full pl-10 pr-10 py-2.5 text-sm rounded-lg bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="Enter your password" required minlength="6">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 text-sm"></i>
                        </button>
                    </div>
                    <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password must be at least 6 characters</p>
                </div>
                
                <div class="flex items-center justify-between fade-in" style="animation-delay: 0.3s">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-3.5 w-3.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="remember" class="ml-2 block text-xs text-gray-700">Remember me</label>
                    </div>
                    <a href="#" id="forgotPassword" class="text-xs text-blue-600 hover:text-blue-800 transition-colors">Forgot password?</a>
                </div>
                
                <div class="fade-in" style="animation-delay: 0.4s">
                    <button type="submit" id="loginButton" class="btn-primary w-full py-2.5 px-4 rounded-lg text-white text-sm font-medium shadow">
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Sign Up Link -->
            <div class="mt-6 text-center fade-in" style="animation-delay: 0.5s">
                <p class="text-xs text-gray-600">
                    Don't have an account?
                    <a href="#" id="signupLink" class="font-medium text-blue-600 hover:text-blue-800 transition-colors">Sign up</a>
                </p>
            </div>
        </div>
        
        <!-- Security Note -->
        <div class="mt-4 text-center">
            <p class="text-xs text-white opacity-80">
                <i class="fas fa-shield-alt mr-1"></i> Your data is securely encrypted
            </p>
        </div>
    </div>

    <script src="./js/main.js" type="text/javascript"></script>
    
</body>
</html>
